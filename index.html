<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
</head>

<body>
    <img class="imgConvert" src="./assets/logo.gif" alt="logo-convert-money">
    <main>
        <label>
            Converter <b>de</b>
            <select id="optionOne">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select id="optionTwo">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
                <option value="real">R$ Real brasileiro</option>
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input id="valor" placeholder="R$ 10.000,00">
        </label>
        <button>Converter</button>
        <section>
            <div>
                <img class="logoConvert" id="logo1" src="./assets/brasil.png" alt="logo">
                <p id="pOne">Real</p>
                <h3 id="valorOne">R$ 0,00</h3>
            </div>
            <img id="logoTransition" src="./assets/Vector.png" alt="logo-transition">
            <div>
                <img class="logoConvert" id="logo2" src="./assets/eua.png" alt="logo">
                <p id="pTwo">Dólar Americano</p>
                <h3 id="valorTwo">$0.00</h3>
            </div>
        </section>
    </main>
</body>
<script src="./script.js"></script>

</html>
